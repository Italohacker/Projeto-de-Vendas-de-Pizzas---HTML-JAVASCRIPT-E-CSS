<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vendas de Pizzas</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>

<body>
  <ul class="nav justify-content-center">
  <li class="nav-item">
    <h1>Vendas de Pizzas</h1>
  </li>
</ul>
  <section class="container">
      <h3>Selecione a Pizza que foi vendida:</h3>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="Mussarela" checked>
      <label class="form-check-label" for="Mussarela">
       Mussarela
      </label> 
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="Mista">
      <label class="form-check-label" for="Mista">
       Mista
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="Calabresa">
      <label class="form-check-label" for="Calabresa">
       Calabresa
      </label>
    </div>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Sabores</th>
      <th scope="col">Quantidades</th>
      <th scope="col">Valores</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Mussarela</th>
      <td id="resultMussarela1">0</td>
      <td id="resultMussarela2">0</td>
    </tr>
    <tr>
      <th scope="row">Mista</th>
      <td id="resultMista1">0</td>
        <td id="resultMista2">0</td>
    </tr>
    <tr>
      <th scope="row">Calabresa</th>
      <td id="resultCalabresa1">0</td>
        <td id="resultCalabresa2">0</td>
    </tr>
  </tbody>
</table>
  </section>

  <section class="text-center">
    <button id="Vendas" onclick="vendas()" class="btn btn-dark">Vendas</button><button id="Estorno" onclick="Estorno()" class="btn btn-dark">Estorno</button>
  </section>

  
  <script src="script.js"></script>
</body>
</html>
